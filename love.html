<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="love.css">
    <title>Love Website</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Love Website</h1>
    </header>
    <main>
        <section id="love-section">
            <h2>Express Your Love</h2>
            <p>Write a love message:</p>
            <textarea id="love-message" rows="4" cols="50"></textarea>
            <button id="send-love">Send Love</button>
        </section>
        <section id="display-love">
            <h2>Received Love Messages</h2>
            <ul id="love-messages">
                <!-- Love messages will be displayed here using JavaScript -->
            </ul>
        </section>
    </main>
    <script src="love.js"></script>
</body>
</html>
